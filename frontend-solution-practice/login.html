<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Login <span>&#128274;</span></h2>
        <div class="input-box">
            <input id="username" type="email" placeholder="Enter Email">
        </div>
        <div class="input-box">
            <input id="password" type="text" placeholder="Enter Password">
        </div>
        <button id="signIn" class="login-btn" onclick="signIn()">Login</button>
        <button id="signUp" class="login-btn" onclick="signUp()">Sign up</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
